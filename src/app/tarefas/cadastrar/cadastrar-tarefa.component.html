<h1>Cadastrar tarefa</h1>


<!--  #formTarefa foi definido na @ViewChild (#) disponibiliza variavel local-->
<div class="cadastrar-tarefa">
    <form #formTarefa="ngForm">
        <div class="form-group">
            <label for="nome">Tarefa:</label>

            <input type="text" class="form-control" placeholder="Digite sua tarefa" id="nome" name="nome"
                [(ngModel)]="tarefa.nome" #nome="ngModel" minlength="5" required>
            <!--minlength minimo caractere / required obrigatório-->

            <!-- [(ngModel)]="tarefa.nome" Two-way binding
            para ouvir eventos e atualizar valores simultaneamente entre os componentes pai e filho. -->
            
            <!-- ngIf="nome.errors && exibir mensagem se possui erro e (nome.dirty || nome.touched) se o nome
                foi modificado -->

            <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
                <div [hidden]="!nome.errors" required>
                    Você não digitou sua tarefa.
                </div>
                <div [hidden]="!nome.errors" minlength>
                    A tarefa deve conter ao menos 5 caracteres.
                </div>
            </div>
        </div>

        <div class="form-group text-center">
            <input type="submit" class="btn btn-success" (click)="cadastrar()" value="Cadastrar"
                disable="!formTarefa.form.valid">
            <a [routerLink]="['/tarefas']" class="btn btn-default">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Voltar
            </a>
        </div>
    </form>
</div>
